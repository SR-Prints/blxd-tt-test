<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bloxd.io Leaderboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <header>
    <h1>Bloxd.io Leaderboard</h1>
    <p id="updated"></p>
  </header>

  <div class="controls">
    <input id="search" type="text" placeholder="Search player..." />
  </div>

  <div class="leaderboard-card">
    <table id="leaderboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
