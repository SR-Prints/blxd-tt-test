<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bloxd.io Leaderboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <header>
    <h1>Bloxd.io Leaderboard</h1>
    <p id="updated"></p>
  </header>

  <div class="controls">
    <select id="season-select"></select>
    <input id="search" type="text" placeholder="Search player..." />
  </div>

  <div class="leaderboard-card">
    <table id="leaderboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

<!-- Player Modal -->
<div id="player-modal" class="hidden">
  <div class="modal-content">
    <span id="close-modal">Ã—</span>

    <h2 id="modal-name"></h2>

    <div class="tabs">
      <button class="tab active" data-tab="overview">Overview</button>
      <button class="tab" data-tab="history">History</button>
    </div>

    <div class="tab-content active" id="overview">
      <p><strong>Rank:</strong> <span id="modal-rank"></span></p>
      <p><strong>Score:</strong> <span id="modal-score"></span></p>
    </div>

    <div class="tab-content" id="history">
      <ul id="history-list"></ul>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
