<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloxd.io PvP Rankings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Bloxd.io PvP Rankings</h1>
    <p class="subtitle">Community-managed leaderboard</p>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-mode="overall">Overall</button>
      <button class="tab" data-mode="uhc">UHC</button>
      <button class="tab" data-mode="sword">Sword</button>
      <button class="tab" data-mode="pot">Pot</button>
    </div>

    <!-- Search -->
    <input id="search" type="text" placeholder="Search player">

    <!-- Table -->
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Player</th>
            <th>Rank / Badges</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
