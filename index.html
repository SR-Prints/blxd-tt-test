<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bloxd.io Leaderboard</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

<!-- Floating Topbar -->
<div class="topbar">
  <h1>Bloxd.io Leaderboard</h1>
</div>

<div class="container">

  <!-- Tabs -->
  <div class="tabs leaderboard-tabs">
    <button class="tab active" data-tab="overall">
      <img src="icons/overall.png" alt="Overall" class="tab-icon"> Overall
    </button>
    <button class="tab" data-tab="uhc">
      <img src="icons/uhc.png" alt="UHC" class="tab-icon"> UHC
    </button>
    <button class="tab" data-tab="pot">
      <img src="icons/pot.png" alt="Pot" class="tab-icon"> Pot
    </button>
    <button class="tab" data-tab="sword">
      <img src="icons/sword.png" alt="Sword" class="tab-icon"> Sword
    </button>
  </div>

  <!-- Search -->
  <div class="controls">
    <input id="search" type="text" placeholder="Search player..." />
  </div>

  <!-- Leaderboard Table / Columns -->
  <div class="leaderboard-card">
    <div id="leaderboard-columns" class="columns-layout"></div>
    <table id="leaderboard" class="hidden">
      <thead id="table-head">
        <tr id="table-header-row">
          <th>Rank</th>
          <th>Player</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

<!-- Player Modal -->
<div id="player-modal" class="hidden">
  <div class="modal-content">
    <span id="close-modal">Ã—</span>
    <h2 id="modal-name"></h2>
    <p id="modal-discord"></p>
    <div class="player-badges">
      <span><strong>UHC:</strong> <span id="modal-uhc" class="badge"></span></span>
      <span><strong>Pot:</strong> <span id="modal-pot" class="badge"></span></span>
      <span><strong>Sword:</strong> <span id="modal-sword" class="badge"></span></span>
    </div>
    <p><strong>Total Score:</strong> <span id="modal-score"></span></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
